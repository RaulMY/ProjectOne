<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="games.js">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <figure>
    <img src = "images/wasd.png">
    <figcaption><h3>Player 1</h3></figcaption>
    <div class="first">
      <img src ="images/egg.png">
      <figcaption><h3>Catch the falling eggs</h3></figcaption>
      <img src ="images/voltorb.png">
      <figcaption><h3>Avoid the voltorbs!</h3></figcaption>
    </div>
    <div class="second hidden">
      <img src ="images/rightArrow.png">
      <figcaption><h3>Memorize the sequence</h3></figcaption>
      <img src ="images/leftArrow.png">
      <figcaption><h3>And repeat it!</h3></figcaption>
    </div>
    <div class="third hidden">
      <img src ="images/hearts.png">
      <figcaption><h3>Catch the moving hearts</h3></figcaption>
      <img src ="images/magnemite.png">
      <figcaption><h3>Avoid the magnemites!</h3></figcaption>
    </div>
  </figure>
  <div class="game-intro">
    <img src="images/Logo.gif" alt="" class="logo-img">
    <br>
    <img src="images/IronHack-Edition.png" alt="" class="logo-img">
    <br>
    <button id="start-button">StartGame</button>
    <h2 id="one">Player 1: </h2>
    <br>
    <h2 id="two">Player 2: </h2>
  </div>
  <figure>
      <img src = "images/arrows.png">
      <figcaption><h3>Player 2</h3></figcaption>
      <div class="first">
        <img src ="images/egg.png">
        <figcaption><h3>Catch the falling eggs</h3></figcaption>
        <img src ="images/voltorb.png">
        <figcaption><h3>Avoid the voltorbs!</h3></figcaption>
      </div>
      <div class="second hidden">
        <img src ="images/rightArrow.png">
        <figcaption><h3>Memorize the sequence</h3></figcaption>
        <img src ="images/leftArrow.png">
        <figcaption><h3>And repeat it!</h3></figcaption>
      </div>
      <div class="third hidden">
        <img src ="images/hearts.png">
        <figcaption><h3>Catch the moving hearts</h3></figcaption>
        <img src ="images/magnemite.png">
        <figcaption><h3>Avoid the magnemites!</h3></figcaption>
      </div>
          
    </figure>
</body>
</html>
